<?php
/**
 * Root Entry Point for InfinityFree
 * Redirects to public/index.php
 */

// Check if running from root
if (file_exists(__DIR__ . '/public/index.php')) {
    // Set the public directory as the working directory
    chdir(__DIR__ . '/public');
    
    // Include the actual front controller
    require __DIR__ . '/public/index.php';
} else {
    die('Error: Application not properly installed. Please ensure all files are uploaded.');
}
